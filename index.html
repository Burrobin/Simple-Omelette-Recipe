<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FORM</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="form-main">
        <main>
            <div class="login-form">
                <h1 class="login-form-heading">Login</h1>
                <div class="social">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-instagram"></i>


                </div>
                <p>or use your account</p>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email"><br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>
                    <a href="">Forgot your password?</a><br>
                    <input type="submit" value="login">
                </form>
            </div>
            <div class="login-text">
                <div class="text">
                    <h2>We Sell Butterflies</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti assumenda quod numquam
                        perspiciatis.
                        Neque eaque nulla maiores quam odio! Rediandae.</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
